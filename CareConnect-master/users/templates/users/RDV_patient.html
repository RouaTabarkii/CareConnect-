<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prendre un Rendez-vous - CareConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #2563eb !important;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border: 1px solid #f1f5f9;
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-header h2 {
            color: #2563eb;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .psychologist-select {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
        }

        .no-data {
            color: #9ca3af;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .input-with-icon .form-input {
            padding-left: 48px;
        }

        .footer {
            background: white;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="bi bi-heart-pulse me-2"></i>
                CareConnect
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="bi bi-calendar-plus me-2"></i>Prendre un Rendez-vous</h2>
                <p>Planifiez votre consultation en ligne</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">Choisir un psychologue</label>
                    <div class="psychologist-select">
                        {% if ConfPsy %}
                            <select name="choix" class="form-select">
                                <option value="" disabled selected>SÃ©lectionnez un psychologue</option>
                                {% for obj in ConfPsy %}
                                    <option value="{{ obj.Name }}">{{ obj.Name }}</option>
                                {% endfor %}
                            </select>
                        {% else %}
                            <div class="no-data">
                                <i class="bi bi-person-x me-2"></i>
                                Aucun psychologue disponible
                            </div>
                        {% endif %}
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_date">Date du rendez-vous</label>
                    <div class="input-with-icon">
                        <input 
                            type="date" 
                            name="date" 
                            id="id_date" 
                            class="form-input"
                            required
                        >
                        <i class="bi bi-calendar input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_email">Adresse email</label>
                    <div class="input-with-icon">
                        <input 
                            type="email" 
                            name="email" 
                            id="id_email" 
                            class="form-input"
                            placeholder="votre@email.com"
                            required
                        >
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="bi bi-check-circle me-2"></i>
                    Confirmer le rendez-vous
                </button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('id_date').min = today;
        });
    </script>
</body>
</html>
