{% extends 'users/interface_patient.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prendre un Rendez-vous</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .form-container {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-box {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-box h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #357abd;
        }

        .data-box {
            background-color: #fff;
            border-radius: 15px;
            /* padding: 25px 35px; */
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            width: 300px;
            text-align: center;
        }


        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: 0.3s;
            cursor: pointer;
        }

        select:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
        }

        .no-data {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="form-container">
        
        <div class="form-box">
            <h2>ðŸ“… Prendre un Rendez-vous</h2>
            <form method="POST">
                {% csrf_token %}
                        <div class="data-box">
            {% if ConfPsy %}
                <select name="choix" class="form-control">
                    {% for obj in ConfPsy  %}
            <option value="{{ obj.Name }}">{{ obj.Name}}</option>
                    {% endfor %}
                </select>
            {% else %}
                <p class="no-data">Aucune donnÃ©e disponible</p>
            {% endif %}
        </div>
                <input type="date" name="date" class="form-control" required>
                <input type="email" name="email" class="form-control" placeholder="Votre email" required>
                <button type="submit">Confirmer</button>
            </form>
        </div>



    </div>

</body>
</html>

{% endblock %}
